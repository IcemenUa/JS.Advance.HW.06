<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>

    <div class="signUp" id="signUpWindow">
        <div class="name">
            <h1>Please sign up</h1>
        </div>
        <input class="input" type="text" name="" id="firstName" placeholder="First name">
        <input class="input" type="text" name="" id="lastName" placeholder="Last name">
        <input class="input" class="input" type="email" name="" id="email" placeholder="Email address">
        <input class="input" type="password" name="" id="password" placeholder="Password">
        <div class="btn">
            <input class="button" type="button" value="Sign Up" id="signUp">
            <p id="loginBtn">Sign in now</p>
        </div>
    </div>


    <div class="signIn" id="signInWindow">
        <div class="name">
            <h1>Please sign in</h1>
        </div>
        <input class="input" class="input" type="email" name="" id="emailLogin" placeholder="Email address">
        <input class="input" type="password" name="" id="passwordLogin" placeholder="Password">
        <div class="btn">
            <input class="button" type="button" value="Sign in" id="signIn">
        </div>
    </div>


    <div class="profileWindow" id="profileWindow">

        <div class="profilePic">

        </div>

        <div class="name" id="accountName">

        </div>

        <div class="email" id="accountEmail">

        </div>


        <div class="btn">
            <input class="button" type="button" value="Sign out" id="signOut">
        </div>
    </div>




    <script src="main.js"></script>
</body>

</html>
